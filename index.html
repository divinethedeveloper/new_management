<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockLens - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b82f6; /* Blue-500 */
            --primary-light: #eff6ff; /* Blue-50 */
            --gray-100: #f3f4f6;
            --gray-300: #d1d5db;
            --gray-500: #6b7280;
            --gray-700: #374151;
            --gray-900: #111827;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffffff;
            overflow: hidden;
            position: relative;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .login-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 1.5rem;
            box-shadow: 0 15px 25px -5px rgba(0, 0, 0, 0.2), 0 8px 10px -3px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 448px; /* 28rem */
            border: 1px solid rgba(209, 213, 219, 0.3);
            backdrop-filter: blur(8px);
            transition: transform 0.3s ease;
            z-index: 1;
        }

        .login-card:hover {
            transform: translateY(-5px);
        }

        .role-btn {
            border: 2px solid transparent;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background-color: var(--gray-100);
            border-radius: 0.75rem;
        }

        .role-btn.active {
            border-color: var(--primary-color);
            background-color: var(--primary-light);
            color: var(--primary-color);
            transform: scale(1.05);
        }

        .role-btn:hover:not(.active) {
            border-color: var(--primary-color);
            background-color: var(--primary-light);
            transform: scale(1.03);
        }

        .input-field:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.3);
            outline: none;
        }

        .password-field {
            transition: all 0.3s ease-in-out;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transform: translateY(-10px);
        }

        .password-field.active {
            max-height: 100px;
            opacity: 1;
            transform: translateY(0);
        }

        button[type="submit"] {
            position: relative;
            overflow: hidden;
        }

        button[type="submit"]::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        button[type="submit"]:hover::after {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <canvas id="constellationCanvas"></canvas>
    <div class="login-card">
        <div class="text-center mb-8">
            <div class="flex items-center justify-center text-5xl text-blue-500 mb-2">
                <i class="fas fa-boxes"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900">StockLens</h1>
            <p class="text-sm text-gray-500 mt-1">Ministry of Finance Inventory System</p>
        </div>

        <form id="loginForm" action="./backend/login.php" method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Select Your Role</label>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                    <div class="role-btn p-4 rounded-lg text-center cursor-pointer active" data-role="viewer">
                        <i class="fas fa-eye text-2xl mb-2 text-gray-700 block transition-colors"></i>
                        <span class="text-sm font-semibold">Viewer</span>
                    </div>
                    <div class="role-btn p-4 rounded-lg text-center cursor-pointer" data-role="store_manager">
                        <i class="fas fa-user-cog text-2xl mb-2 text-gray-700 block transition-colors"></i>
                        <span class="text-sm font-semibold">Store Manager</span>
                    </div>
                    <div class="role-btn p-4 rounded-lg text-center cursor-pointer" data-role="system_manager">
                        <i class="fas fa-user-shield text-2xl mb-2 text-gray-700 block transition-colors"></i>
                        <span class="text-sm font-semibold">System Manager</span>
                    </div>
                </div>
            </div>

            <div>
                <label id="mainLabel" for="mainInput" class="block text-sm font-medium text-gray-700 mb-1">Ministry of Finance Email</label>
                <input type="text" id="mainInput" name="email" class="input-field w-full border border-gray-300 rounded-lg px-4 py-2.5 text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" required>
            </div>

            <div class="password-field" id="passwordField">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" class="input-field w-full border border-gray-300 rounded-lg px-4 py-2.5 text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-blue-500" placeholder="Enter your password">
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition-colors duration-200 focus:outline-none focus:ring-4 focus:ring-blue-500/50 relative">
                Log in
            </button>
            <input type="hidden" name="role" id="roleInput">
        </form>

        <div id="errorMessage" class="text-sm text-red-500 text-center mt-4 hidden"></div>
    </div>

    <script>
        const roleButtons = document.querySelectorAll('.role-btn');
        const passwordFieldContainer = document.getElementById('passwordField');
        const passwordInput = document.getElementById('password');
        const loginForm = document.getElementById('loginForm');
        const mainInput = document.getElementById('mainInput');
        const mainLabel = document.getElementById('mainLabel');
        const roleInput = document.getElementById('roleInput');
        const errorMessage = document.getElementById('errorMessage');

        const roleUsernameMap = {
            'viewer': '',
            'store_manager': 'manager',
            'system_manager': 'admin'
        };

        roleInput.value = 'viewer';
        passwordFieldContainer.classList.remove('active');
        passwordInput.removeAttribute('required');

        roleButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const activeRole = document.querySelector('.role-btn.active');
                if (activeRole) {
                    activeRole.classList.remove('active');
                    activeRole.querySelector('i').classList.remove('text-blue-500');
                }
                btn.classList.add('active');
                btn.querySelector('i').classList.add('text-blue-500');

                const role = btn.dataset.role;
                roleInput.value = role;

                if (role === 'viewer') {
                    mainLabel.textContent = 'Ministry of Finance Email';
                    mainInput.placeholder = 'Enter your email';
                    mainInput.name = 'email';
                    passwordFieldContainer.classList.remove('active');
                    passwordInput.removeAttribute('required');
                    passwordInput.value = '';
                } else {
                    mainLabel.textContent = 'Username';
                    mainInput.placeholder = 'Enter your username';
                    mainInput.name = 'username';
                    passwordFieldContainer.classList.add('active');
                    passwordInput.setAttribute('required', 'required');
                }

                mainInput.value = roleUsernameMap[role];
                errorMessage.classList.add('hidden');
            });
        });

        loginForm.addEventListener('submit', (e) => {
            if (mainInput.name === 'email' && !mainInput.value) {
                e.preventDefault();
                errorMessage.textContent = 'Please enter your email.';
                errorMessage.classList.remove('hidden');
            } else if (mainInput.name === 'username' && (!mainInput.value || !passwordInput.value)) {
                e.preventDefault();
                errorMessage.textContent = 'Username and password are required.';
                errorMessage.classList.remove('hidden');
            } else {
                errorMessage.classList.add('hidden');
            }
        });

        document.querySelector('.role-btn.active i').classList.add('text-blue-500');

        // Constellation animation
        const canvas = document.getElementById('constellationCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const numParticles = 50;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.radius = Math.random() * 2 + 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(59, 130, 246, 0.3)';
                ctx.fill();
            }
        }

        for (let i = 0; i < numParticles; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            ctx.strokeStyle = 'rgba(59, 130, 246, 0.1)';
            ctx.lineWidth = 0.5;
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
